<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="caltext">
      <h1>The Converter</h1>
      <div>
        <p>
          Welcome to the converter. Type in a number, click the button, and
          you'll have your converted temperature.
        </p>
      </div>
    </div>

    <!-- Start calc -->

    <div class="calc">
      <div>
        <label class= "type" for="farenheit">Fahrenheit:</label><br />
        <input class= "field" type="text" id="farenheit" name="fname" /><br />
      </div>

      <div class="butt-calc">
        <label class= "type" for="celsius">Celsius:</label><br />
        <input class= "field" type="text" id="celsius" name="fname" /><br />
      </div>

      <button class= "butt" onclick="reset()">Reset</button>
    </div>

    <!-- End calc -->

    <footer></footer>

    <script src="scripts.js"></script>
  </body>
</html>
